<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Card</title>
  <style>
    body {
      background-color: #fcefee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      color: #e91e63;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 18px;
      color: #555;
    }
    .heart {
      font-size: 40px;
      color: #e91e63;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You for Being My Friend</h1>
    <p>Your kindness, laughter, and support mean the world to me. I'm lucky to have you in my life!</p>
    <div class="heart">❤️</div>
    <h>~saurabh suman~</h>
  </div>
</body>
</html>
